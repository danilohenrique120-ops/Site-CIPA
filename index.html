
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Digital CIPA 2026 - Corteva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #4B0082 0%, #2E7D32 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #F5F5F5;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        /* Ocultação forçada de controles admin para usuários comuns */
        .admin-control {
            display: none !important;
        }

        /* Exibição apenas quando logado */
        body.is-admin .admin-control {
            display: flex !important;
        }

        /* Garante que imagens do ImgBB nunca quebrem o design */
        img {
            object-fit: cover;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(253, 216, 53, 0.3);
            border-radius: 10px;
        }

        @keyframes pulse-gold {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(253, 216, 53, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px 15px rgba(253, 216, 53, 0);
            }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .puzzle-tl { clip-path: url(#clip-tl); }
        .puzzle-tr { clip-path: url(#clip-tr); }
        .puzzle-bl { clip-path: url(#clip-bl); }
        .puzzle-br { clip-path: url(#clip-br); }
    </style>
<script type="importmap">

        </clipPath>

        </clipPath>
        <clipPath id="clip-br" clipPathUnits="objectBoundingBox">
          <path d="M0,0.1 C0.3,0.1 0.3,0 0.4,0 C0.5,0 0.5,0.1 0.8,0.1 H1 V1 H0 C0,0.6 0.1,0.6 0.1,0.5 C0.1,0.4 0,0.4 0,0.1 Z" />
